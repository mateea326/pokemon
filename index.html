<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Pokemon Project</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

</head>

<body>
    <div id="parent">

        <div id="overlap"></div>
        
        <canvas></canvas>

        <div id="battlebuttons">
            <div id="topbox">
                <h1 id="enemy">Enemy</h1>
                <div class="healthbar">
                    <div class="healthgrey"></div>
                    <div id="enemyhealth" class="healthgreen"></div>
                </div>
            </div>

            <div id="bottombox">
                <h1 id="pikachu">Pikachu</h1>
                <div class="healthbar">
                    <div class="healthgrey"></div>
                    <div id="pikachuhealth" class="healthgreen"></div>
                </div>
            </div>

            <div id="rectangle">
                <div id="dialogue"></div>
                <div id="attack">
                    <button>Tackle</button>
                    <button>Fireball</button>
                </div>
                <div id="type">
                    <h1 id="attacktype">Attack Type</h1>
                </div>
            </div>
        </div>

    </div>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
        integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="battleZones.js"></script>
    <script src="collisions.js"></script>
    <script src="attacks.js"></script>
    <script src="monsters.js"></script>
    <script src="index.js"></script>
</body>

</html>
